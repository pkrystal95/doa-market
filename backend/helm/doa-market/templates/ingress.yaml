{{- range $serviceName, $service := .Values.services }}
{{- if and $service.enabled $service.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $serviceName }}
    {{- include "doa-market.labels" $ | nindent 4 }}
  annotations:
    {{- if $.Values.defaults.ingress.annotations }}
    {{- toYaml $.Values.defaults.ingress.annotations | nindent 4 }}
    {{- end }}
    {{- if $service.ingress.annotations }}
    {{- toYaml $service.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ $service.ingress.className | default $.Values.defaults.ingress.className }}
  {{- if $service.ingress.tls }}
  tls:
  {{- range $service.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
  {{- range $service.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $service.service.port | default $.Values.defaults.service.port }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
