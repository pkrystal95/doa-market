apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: doa-market-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: production
    team: platform
spec:
  project: default

  source:
    repoURL: https://github.com/DOA-Openmarket/doa-market-backend.git
    targetRevision: main
    path: helm/doa-market
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: doa-market-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  # Health assessment configuration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Notifications
  info:
    - name: 'Environment'
      value: 'production'
    - name: 'Managed By'
      value: 'ArgoCD'
