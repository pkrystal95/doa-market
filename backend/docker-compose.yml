version: '3.8'

services:
  # ============================================
  # 인프라 서비스
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: doa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - doa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: doa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - doa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # API Gateway
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: doa-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      LOG_LEVEL: debug
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-access-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      AUTH_RATE_LIMIT_MAX: 5
      # Service URLs
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PRODUCT_SERVICE_URL: http://product-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      SHIPPING_SERVICE_URL: http://shipping-service:3006
      SELLER_SERVICE_URL: http://seller-service:3007
      SETTLEMENT_SERVICE_URL: http://settlement-service:3008
      COUPON_SERVICE_URL: http://coupon-service:3009
      INVENTORY_SERVICE_URL: http://inventory-service:3010
      NOTIFICATION_SERVICE_URL: http://notification-service:3011
      REVIEW_SERVICE_URL: http://review-service:3012
      SEARCH_SERVICE_URL: http://search-service:3013
      ADMIN_SERVICE_URL: http://admin-service:3014
      FILE_SERVICE_URL: http://file-service:3015
      STATS_SERVICE_URL: http://stats-service:3016
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - doa-network
    restart: unless-stopped

  # ============================================
  # 마이크로 서비스
  # ============================================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: doa-auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      SERVICE_NAME: auth-service
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: doa_auth
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SYNCHRONIZE: "true"
      DB_LOGGING: "true"
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-access-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
