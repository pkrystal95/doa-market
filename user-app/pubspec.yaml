name: doa_market_user
description: DOA Market 사용자 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  flutter_markdown: ^0.6.18

  # State Management
  provider: ^6.1.1

  # HTTP
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.8
  integration_test:
    sdk: flutter
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/policies/privacy_policy.md
    - assets/policies/terms_of_service.md

